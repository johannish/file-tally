<html>
<head>
	<link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
	<h1>Welcome to File Tally</h1>
	<table>
		<thead>
			<tr>
				<td>File name</td><td>Type</td><td>Description</td><td>Votes</td>
			</tr>
		</thead>
		<tbody>
			{{#files}}
			<tr>
				<td><a href="/file-details/{{id}}">{{name}}</a></td>
				<td>{{type}}</td>
				<td>{{description}}</td>
				<td>{{votes}}</td>
			</tr>
			{{/files}}
		</tbody>
	</table>
</body>
</html>
